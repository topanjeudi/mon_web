<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Visiteur</title>
</head>
<body>
    <h1>Produits Disponibles</h1>
    <ul>
        {% for key, produit in produits.items() %}
            <li>{{ produit.nom }} - {{ produit.prix_vendu }} FCFA (Stock: {{ produit.quantite }})</li>
        {% endfor %}
    </ul>
    <h2>Commentaires</h2>
    <form method="POST">
        <textarea name="commentaire" required></textarea>
        <button type="submit">Envoyer</button>
    </form>
    <ul>
        {% for key, commentaire in commentaires.items() %}
            <li>{{ commentaire.message }}</li>
        {% endfor %}
    </ul>
</body>
</html>
